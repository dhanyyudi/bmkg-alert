# ── BMKG Alert — Development ─────────────────────────────────────────────────
# Build from source, ports exposed, hot-reload friendly.

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DB_PATH=/app/data/bmkg_alert.db
      - DEMO_MODE=false
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend/app:/app/app
      - ./data/backend:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:8000
    restart: unless-stopped
