[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
# E402: module-level import not at top (fixed in main.py; ignore elsewhere for deferred imports)
# F401: imported but unused (pre-existing; not a runtime bug)
# F841: local variable assigned but never used (pre-existing; not a runtime bug)
ignore = ["F401", "F841"]

[tool.ruff.lint.per-file-ignores]
# main.py uses deferred imports inside lifespan to avoid circular imports
"app/main.py" = ["E402"]
